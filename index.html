<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="test">
            Something
        </div>
    </header>
    <main>
        <ul class="book-list">
        </ul>
    </main>
    <footer>
        <div class="form-container">
            <form id="add-book">
                <input type="text" name="title" id="title" placeholder="Title"><br>
                <input type="text" name="author" id="author" placeholder="Author"><br>
                <input type="text" name="pages" id="pages" placeholder="Pages"><br>
                <input type="checkbox" name="isread" id="isread"><br>
                <input type="submit">
            </form>
        </div>
        <div class="add-book-button">
            <svg width="4em" height="4em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
        </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
